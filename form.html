<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>AgnihotriSecuritiess</title>

    <!-- Bootstrap icon (version 5.02) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- blog page navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
      <a class="navbar-brand" href="#"
        ><img src="img/logo.png" width="180;" alt="img-missing"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto nav-font">
          <!--ml-auto is use for float item in right side-->

          <li class="nav-item active ml-3 mr-5">
            <a class="nav-link" href="service.html"
              ><h5>Back</h5>
              <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col text-center mt-5">
          <h1><i>Please fill the form </i></h1>
        </div>
      </div>
      <form class="p-5 form-box" method="post" name="google-sheet">
        <div class="form-group row">
          <label for="text" class="col-sm-2 col-form-label">Full Name*</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputtextl3"
              placeholder="Enter Name"
              name="Name"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Enter Email"
              name="Email"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="number" class="col-sm-2 col-form-label"
            >Contact no.</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="inputEmail3"
              placeholder="Contact number"
              name="Phone"
              required
            />
          </div>
        </div>

        <label for="text" class="col-sm-2 col-form-label p-0"
          >Select Service</label
        >

        <select
          class="col-sm-9 custom-select"
          id="inlineFormCustomSelectPref"
          name="Service"
          required
        >
          <option value="Not selected">Select Service</option>
          <option value="Free Intraday Tips">Free Intraday Tips</option>
          <option value="Share Market Classes">Share Market Classes</option>
          <option value="Open Demat Account">Open Demat Account</option>
          <option value="Vehicle Insurance">Vehicle Insurance</option>
          <option value="Life Insurance">Life Insurance</option>
          <option value="Health Insurance">Health Insurance</option>
          <option value="Business Loan">Business Loan</option>
          <option value="Personal Loan">Personal Loan</option>
          <option value="commercial Loan">commercial Loan</option>
          <option value="Commodity Market">Commodity Market</option>
          <option value="Currency Market">Currency Market</option>
          <option value="Fix deposits">Fix deposits</option>
        </select>
        <div class="form-group row">
          <label for="textarea" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10 mt-4">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="2"
              placeholder="How we can help ?"
              name="Message"
            ></textarea>
          </div>
        </div>
        <div class="form-group row pt-4">
          <div class="col-sm-10 text-center">
            <button type="submit" class="btn btn-primary" name="Submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxG0soT4RvWQxzYOadsaIku_xWrMHCaTSbr8S1tOwhJuecZZDEbxv2YJXRQde5YVVTFIQ/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(
            (response) => console.log("Success!", response),
            alert("Message sent successfully")
          )
          .catch((error) => console.error("Error!", error.message));
      });

      function st() {
        document.location =
          "https://itrade.angelbroking.com/?sbutmsource=Facebook";
      }
    </script>
  </body>
</html>
